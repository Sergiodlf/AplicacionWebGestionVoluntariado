<div class="card border-0 shadow-sm h-100 rounded-4 p-3">
  <div class="d-flex justify-content-between align-items-start mb-3">
    <div class="d-flex align-items-center">
      <div>
        <div class="d-flex align-items-center gap-2">
          <h5 class="fw-bold text-custom-blue mb-0">{{ name }}</h5>
          <span class="badge bg-light text-muted border">{{ type }}</span>
        </div>
        <small class="text-muted"><i class="bi bi-geo-alt me-1"></i>{{ location }}</small>
      </div>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-custom-blue text-white btn-sm px-3 rounded-pill d-flex align-items-center" (click)="onAccept.emit()">
        <i class="bi bi-check-lg me-1"></i> Aceptar
      </button>
      <button class="btn btn-outline-danger btn-sm px-3 rounded-pill d-flex align-items-center" (click)="onReject.emit()">
        <i class="bi bi-x-lg me-1"></i> Rechazar
      </button>
    </div>
  </div>

  <div class="mb-2">
    <div class="d-flex align-items-start mb-2">
      <i class="bi bi-card-text text-custom-blue me-2 mt-1"></i>
      <div>
        <span class="fw-bold text-custom-blue me-2">Descripción:</span>
        <p class="text-muted mb-0 d-inline">{{ description }}</p>
      </div>
    </div>
  </div>

  <div class="mt-auto">
    <div class="d-flex align-items-center">
      <i class="bi bi-tags text-custom-blue me-2"></i>
      <span class="fw-bold text-custom-blue me-2">Categorías:</span>
      <div class="d-flex gap-1 flex-wrap">
        <span *ngFor="let tag of tags" class="badge bg-light text-custom-blue border">{{ tag }}</span>
      </div>
    </div>
  </div>
</div>
