<div class="card border-0 shadow-sm h-100 rounded-4 p-3">
  <div class="d-flex justify-content-between align-items-start mb-3">
    <div class="d-flex align-items-center">
      <div class="rounded-circle bg-custom-blue text-white d-flex align-items-center justify-content-center me-3"
        style="width: 50px; height: 50px;">
        <i class="bi bi-person fs-4"></i>
      </div>
      <div>
        <h5 class="fw-bold text-custom-blue mb-0">{{ name() }}</h5>
        <small class="text-muted"><i class="bi bi-envelope me-1"></i>{{ email() }}</small>
      </div>
    </div>
    <div class="d-flex gap-2">


      <ng-container *ngIf="status() !== 'ACEPTADO'; else acceptedBadge">
        <button class="btn btn-custom-blue text-white btn-sm px-3 rounded-pill d-flex align-items-center"
          (click)="onAccept.emit()">
          <i class="bi bi-check-lg me-1"></i> Aceptar
        </button>
        <button class="btn btn-outline-danger btn-sm px-3 rounded-pill d-flex align-items-center"
          (click)="onReject.emit()">
          <i class="bi bi-x-lg me-1"></i> Rechazar
        </button>
      </ng-container>
      <ng-template #acceptedBadge>
        <button class="btn btn-custom-blue text-white btn-sm px-3 rounded-pill d-flex align-items-center text-nowrap"
          (click)="onAssign.emit()">
          <i class="bi bi-link-45deg me-1"></i> Asignar Match
        </button>
      </ng-template>
    </div>
  </div>

  <div class="mb-2">
    <div class="d-flex align-items-center">
      <i class="bi bi-gear text-custom-blue me-2"></i>
      <span class="fw-bold text-custom-blue me-2">Habilidades:</span>
      <div class="d-flex gap-1 flex-wrap">
        <span *ngFor="let skill of parseList(skills())" class="badge bg-light text-custom-blue border">{{ skill
          }}</span>
      </div>
    </div>
  </div>

  <div class="mb-2">
    <div class="d-flex align-items-center">
      <i class="bi bi-clock text-custom-blue me-2"></i>
      <span class="fw-bold text-custom-blue me-2">Disponibilidad:</span>
      <div class="d-flex gap-1 flex-wrap">
        <span *ngFor="let item of parseList(availability())" class="text-muted">{{ item }}</span>
      </div>
    </div>
  </div>

  <div>
    <div class="d-flex align-items-center">
      <i class="bi bi-heart text-custom-blue me-2"></i>
      <span class="fw-bold text-custom-blue me-2">Intereses:</span>
      <div class="d-flex gap-1 flex-wrap">
        <span *ngFor="let interest of parseList(interests())" class="badge bg-light text-muted border">{{ interest
          }}</span>
      </div>
    </div>
  </div>
</div>
