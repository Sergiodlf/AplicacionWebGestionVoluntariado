<form [formGroup]="volunteerForm" autocomplete="off">
  <div class="row g-4 mb-4">
    <div class="col-md-6">
      <label class="form-label fw-bold text-dark">Nombre y Apellidos</label>
      <input type="text" class="form-control bg-white border-light-gray" placeholder="Juan Pérez Rodriguez"
        formControlName="nombreCompleto">
    </div>
    <div class="col-md-6">
      <label class="form-label fw-bold text-dark">Correo Electrónico</label>
      <input type="email" class="form-control bg-white border-light-gray" placeholder="juan@gmail.com"
        autocomplete="off" formControlName="correo">
    </div>
    <div class="col-md-6">
      <label class="form-label fw-bold text-dark">DNI</label>
      <input type="text" class="form-control bg-white border-light-gray" placeholder="12345678M" formControlName="dni">
    </div>
    <div class="col-md-6">
      <label class="form-label fw-bold text-dark">Contraseña</label>
      <input type="password" class="form-control bg-white border-light-gray" placeholder="Contraseña"
        autocomplete="new-password" formControlName="password">
    </div>
    <div class="col-md-6">
      <label class="form-label fw-bold text-dark">Zona</label>
      <select class="form-select bg-white border-light-gray" formControlName="zona">
        <option value="" disabled selected>Selecciona una zona...</option>
        <option *ngFor="let zone of availableZones" [value]="zone">{{ zone }}</option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label fw-bold text-dark">Idiomas</label>
      <div>
        <select #langSelect class="form-select border-light-gray"
          (change)="addItem('idiomas', langSelect.value); langSelect.value = ''">
          <option value="" disabled selected>Añadir idioma...</option>
          <option *ngFor="let lang of availableLanguages" [value]="lang" [disabled]="addedIdiomas.includes(lang)">
            {{ lang }} {{ addedIdiomas.includes(lang) ? '(Seleccionado)' : '' }}
          </option>
        </select>
      </div>
    </div>

    <div class="col-12">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label fw-bold text-dark">Ciclo</label>
          <select class="form-select bg-white border-light-gray" formControlName="ciclo">
            <option value="" disabled selected>Selecciona tu ciclo...</option>
            <option *ngFor="let c of availableCiclos" [value]="c.nombre">{{ c.nombre }}</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-bold text-dark">Experiencia</label>
          <select class="form-select bg-white border-light-gray" formControlName="experiencia">
            <option value="Sin experiencia">Sin experiencia</option>
            <option value="< 1 año">Menos de 1 año</option>
            <option value="1-3 años">1-3 años</option>
            <option value="> 3 años">Más de 3 años</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-bold text-dark">Coche</label>
          <select class="form-select bg-white border-light-gray" formControlName="coche">
            <option value="Si">Si</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-bold text-dark">Fecha de Nacimiento</label>
          <input type="date" class="form-control bg-white border-light-gray" formControlName="fechaNacimiento">
        </div>
      </div>
    </div>

    <!-- Full width for Skills, Interests, and Availability at the bottom -->
    <!-- Dynamic Selection Sections -->

    <div class="col-12 mt-4">
      <h5 class="fw-bold text-custom-blue mb-3">Habilidades</h5>
      <div class="p-3 bg-light rounded-3 border">
        <div class="d-flex flex-wrap gap-2">
          <span *ngFor="let skill of availableSkills"
            class="badge border px-3 py-2 rounded-pill fw-normal d-flex align-items-center gap-2 pointer-cursor"
            [ngClass]="{'bg-white text-dark shadow-sm': !addedSkills.includes(skill), 'bg-custom-blue text-white': addedSkills.includes(skill)}"
            (click)="addedSkills.includes(skill) ? removeItem('habilidades', skill) : addItem('habilidades', skill)">
            <span [style.color]="addedSkills.includes(skill) ? 'white' : 'black'">{{ skill }}</span>
            <i class="bi"
              [ngClass]="{'bi-plus-lg': !addedSkills.includes(skill), 'bi-check-lg': addedSkills.includes(skill)}"
              [style.color]="addedSkills.includes(skill) ? 'white' : 'black'"></i>
          </span>
        </div>
      </div>
    </div>

    <div class="col-12 mt-4">
      <h5 class="fw-bold text-custom-blue mb-3">Intereses</h5>
      <div class="p-3 bg-light rounded-3 border">
        <div class="d-flex flex-wrap gap-2">
          <span *ngFor="let interest of availableInterests"
            class="badge border px-3 py-2 rounded-pill fw-normal d-flex align-items-center gap-2 pointer-cursor"
            [ngClass]="{'bg-white text-dark shadow-sm': !addedInterests.includes(interest), 'bg-warning text-dark': addedInterests.includes(interest)}"
            (click)="addedInterests.includes(interest) ? removeItem('intereses', interest) : addItem('intereses', interest)">
            <span style="color: black !important;">{{ interest }}</span>
            <i class="bi"
              [ngClass]="{'bi-plus-lg': !addedInterests.includes(interest), 'bi-check-lg': addedInterests.includes(interest)}"
              style="color: black !important;"></i>
          </span>
        </div>
      </div>
    </div>

    <div class="col-12 mt-4 mb-5">
      <h5 class="fw-bold text-custom-blue mb-3">Disponibilidad</h5>
      <div class="p-3 bg-light rounded-3 border">
        <div class="d-flex flex-wrap gap-2">
          <span *ngFor="let availability of availableAvailability"
            class="badge border px-3 py-2 rounded-pill fw-normal d-flex align-items-center gap-2 pointer-cursor"
            [ngClass]="{'bg-white text-dark shadow-sm': !addedAvailability.includes(availability), 'bg-success text-white': addedAvailability.includes(availability)}"
            (click)="addedAvailability.includes(availability) ? removeItem('disponibilidad', availability) : addItem('disponibilidad', availability)">
            <span [style.color]="addedAvailability.includes(availability) ? 'white' : 'black'">{{ availability }}</span>
            <i class="bi"
              [ngClass]="{'bi-plus-lg': !addedAvailability.includes(availability), 'bi-check-lg': addedAvailability.includes(availability)}"
              [style.color]="addedAvailability.includes(availability) ? 'white' : 'black'"></i>
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Selected Items Display -->
  <div class="mb-5">
    <label class="form-label fw-bold text-dark">Datos Añadidos</label>
    <div class="border rounded-3 p-3 bg-white border-light-gray" style="min-height: 100px;">
      <div class="d-flex gap-2 flex-wrap">
        <span *ngFor="let lang of addedIdiomas"
          class="badge bg-custom-blue text-white border border-0 px-3 py-2 rounded-pill fw-normal d-flex align-items-center gap-2 pointer-cursor"
          (click)="removeItem('idiomas', lang)" title="Click para eliminar">
          {{ lang }} <i class="bi bi-x"></i>
        </span>
        <span *ngFor="let skill of addedSkills"
          class="badge bg-custom-blue text-white border border-0 px-3 py-2 rounded-pill fw-normal d-flex align-items-center gap-2 pointer-cursor"
          (click)="removeItem('habilidades', skill)" title="Click para eliminar">
          {{ skill }} <i class="bi bi-x"></i>
        </span>
        <span *ngFor="let interest of addedInterests"
          class="badge bg-warning text-dark border border-0 px-3 py-2 rounded-pill fw-normal d-flex align-items-center gap-2 pointer-cursor"
          (click)="removeItem('intereses', interest)" title="Click para eliminar">
          {{ interest }} <i class="bi bi-x"></i>
        </span>
        <span *ngFor="let availability of addedAvailability"
          class="badge bg-success text-white border border-0 px-3 py-2 rounded-pill fw-normal d-flex align-items-center gap-2 pointer-cursor"
          (click)="removeItem('disponibilidad', availability)" title="Click para eliminar">
          {{ availability }} <i class="bi bi-x"></i>
        </span>
        <span
          *ngIf="addedSkills.length === 0 && addedInterests.length === 0 && addedAvailability.length === 0 && addedIdiomas.length === 0"
          class="text-muted fst-italic">
          Selecciona habilidades, intereses, idiomas y disponibilidad de las listas de arriba.
        </span>
      </div>
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mb-3" role="alert">
    <div style="white-space: pre-line;">{{ errorMessage }}</div>
  </div>

  <div class="text-center">
    <button type="button" (click)="onRegister()" class="btn btn-custom-blue px-5 py-2 fs-5 rounded-3 text-white">{{
      submitLabel }}</button>
  </div>

</form>
