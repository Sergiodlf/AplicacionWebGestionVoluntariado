<div class="d-flex flex-column min-vh-100 bg-light position-relative">
    <!-- Loading Overlay -->




    <div class="d-flex flex-grow-1 overflow-hidden">

        <div class="flex-grow-1 d-flex flex-column overflow-hidden">
            <div class="container-fluid p-4 pb-0 flex-shrink-0">

                <div class="d-flex flex-column align-items-center mb-5">
                    <h2 class="text-custom-blue fw-bold mb-4">Mis Voluntariados</h2>

                    <app-status-toggle-voluntariado leftLabel="Pendientes" secondLabel="Por Empezar"
                        middleLabel="En Curso" rightLabel="Completadas" [leftCount]="countPending"
                        [secondCount]="countPorEmpezar" [middleCount]="countEnCurso" [rightCount]="countCompleted"
                        (optionChanged)="onTabChange($event)">
                    </app-status-toggle-voluntariado>
                </div>

                <!-- Subheader & Search -->
                <div class="card border-0 shadow-sm rounded-4 p-3 mb-4">
                    <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">

                        <!-- Title -->
                        <div class="d-flex align-items-center text-custom-blue">
                            <i class="bi bi-people me-2 fs-4"></i>
                            <h4 class="fw-bold mb-0">
                                Voluntariados {{ tabLabel }}
                            </h4>
                        </div>

                        <!-- Search + Filter -->
                        <div class="d-flex align-items-center gap-3 ms-auto">
                            <div class="input-group bg-light rounded-pill px-3 py-2 shadow-sm border-0"
                                style="max-width: 350px; width: 100%;">
                                <span
                                    class="input-group-text bg-transparent border-0 text-custom-blue position-relative"
                                    style="cursor: pointer;" (click)="openFilterModal()">
                                    <i class="bi bi-sliders"></i>
                                    <span class="position-absolute constant-badge badge rounded-pill bg-danger"
                                        style="top: 5px; right: 5px; font-size: 0.5rem; padding: 0.25em 0.4em;"
                                        *ngIf="activeFilterCount > 0">
                                        {{ activeFilterCount }}
                                    </span>
                                </span>
                                <input type="text"
                                    class="form-control bg-transparent border-0 shadow-none ps-2 text-dark"
                                    placeholder="Buscar Voluntariado..." [(ngModel)]="searchTerm"
                                    (input)="applyFilters()">
                                <span class="input-group-text bg-transparent border-0 text-custom-blue">
                                    <i class="bi bi-search"></i>
                                </span>
                            </div>

                            <button
                                class="btn btn-custom-blue text-white rounded-pill px-4 py-2 d-flex align-items-center text-nowrap"
                                (click)="openCreateModal()">
                                <i class="bi bi-plus-lg me-2"></i> Nuevo Voluntariado
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cards List -->
            <div class="flex-grow-1 overflow-auto">
                <div class="container-fluid px-4 pb-4">
                    <div class="row g-4">
                        @if (isLoading) {
                        <div class="d-flex flex-column align-items-center justify-content-center py-5">
                            <div class="mb-3">
                                <img src="logo-spinner.png" alt="Cargando..." class="logo-spin" style="width: 5rem;">
                            </div>
                            <h5 class="text-custom-blue fw-light">Cargando mis voluntariados...</h5>
                        </div>
                        } @else {
                        @for (item of volunteeringData; track item.id) {
                        <div class="col-12 col-md-6">
                            <app-voluntariado-card [title]="item.title" [organization]="item.organization"
                                [skills]="item.skills" [necesidades]="item.necesidades" [fechaInicio]="item.fechaInicio"
                                [fechaFin]="item.fechaFin" [ciclo]="item.ciclo" [ods]="item.ods" [status]="item.status"
                                [isOrganization]="true" (onAction)="onAction(item)"
                                (onEdit)="openEditModal(item)">
                            </app-voluntariado-card>

                        </div>
                        }

                        @empty {
                        <div class="col-12">
                            <p class="text-center text-muted p-5">
                                No hay voluntariados en la secci√≥n de {{ tabLabel }} para mostrar.
                            </p>
                        </div>
                        }
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Filter Modal -->
    <div class="modal fade show d-block modal-backdrop-custom" tabindex="-1" *ngIf="showFilterModal()">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 border-0 shadow-lg">
                <div class="modal-header border-0 pb-0">
                    <h3 class="modal-title fw-bold text-custom-blue">Filtrar Voluntariados</h3>
                    <button type="button" class="btn-close" (click)="closeFilterModal()"></button>
                </div>
                <div class="modal-body p-4">

                    <div class="row g-4">
                        <!-- Localidad Filter -->
                        <div class="col-12">
                            <label class="form-label fw-bold text-dark mb-2">Localidad</label>
                            <select class="form-select border-light-gray" [(ngModel)]="tempFilters.localidad">
                                <option value="">Todas las localidades</option>
                                <option *ngFor="let loc of availableLocations" [value]="loc">{{ loc }}</option>
                            </select>
                        </div>

                        <!-- Sector Filter -->
                        <div class="col-12">
                            <label class="form-label fw-bold text-dark mb-2">Sector</label>
                            <select class="form-select border-light-gray" [(ngModel)]="tempFilters.sector">
                                <option value="">Todos los sectores</option>
                                <option *ngFor="let sec of availableSectors" [value]="sec">{{ sec }}</option>
                            </select>
                        </div>

                    </div>

                </div>
                <div class="modal-footer border-0 justify-content-between px-4 pb-4">
                    <button type="button" class="btn btn-outline-danger px-4 rounded-pill" (click)="resetFilters()">
                        <i class="bi bi-trash me-2"></i> Limpiar Filtros
                    </button>
                    <button type="button" class="btn btn-custom-blue text-white px-4 rounded-pill"
                        (click)="applyFiltersFromModal()">
                        Aplicar Filtros
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Crear Voluntariado -->
    <app-crear-voluntariado-modal *ngIf="modalOpen" (close)="modalOpen = false"
        (created)="onVoluntariadoCreated($event)" (updated)="onVoluntariadoCreated($event)"
        [cifOrganization]="currentCif" [activityToEdit]="editingActivity">
    </app-crear-voluntariado-modal>

</div>
