<div class="d-flex flex-column min-vh-100 bg-light">
  <app-navbar></app-navbar>
  <div class="d-flex flex-grow-1 overflow-hidden">
    <app-sidebar></app-sidebar>
    <div class="flex-grow-1 d-flex flex-column overflow-hidden">
      <div class="container-fluid p-4 pb-0 flex-shrink-0">

        <!-- Header Section -->
        <div class="d-flex flex-column align-items-center mb-5">
          <h2 class="text-custom-blue fw-bold mb-4">Matches</h2>
          <app-status-toggle leftLabel="Pendientes" middleLabel="Aceptados" [rightLabel]="''" [leftCount]="countPending"
            [middleCount]="countConfirmed" (optionChanged)="onTabChange($event)">
          </app-status-toggle>

          <!-- Search Bar (Centered below tabs) -->
          <!-- Search Bar Removed -->
        </div>

        <!-- Subheader & Search -->
        <div class="card border-0 shadow-sm rounded-4 p-3 mb-4">
          <div class="d-flex align-items-center flex-wrap gap-3">
            <div class="d-flex align-items-center text-custom-blue">
              <i class="bi bi-link-45deg me-2 fs-4"></i>
              <h4 class="fw-bold mb-0">Matches {{ activeTab === 'left' ? 'Pendientes' : 'Aceptados' }}</h4>
            </div>

            <!-- Search Bar (Right Aligned) -->
            <div class="d-flex align-items-center gap-3 ms-auto">
              <div class="input-group bg-light-gray rounded-pill px-3 py-2 shadow-sm border-0"
                style="max-width: 350px; width: 100%; background-color: #e9ecef !important;">
                <input type="text" class="form-control bg-transparent border-0 shadow-none ps-2 text-dark"
                  placeholder="Buscar match..." [(ngModel)]="searchTerm" (input)="applyFilters()">
                <span class="input-group-text bg-transparent border-0 text-muted"><i class="bi bi-search"></i></span>
              </div>

              <button
                class="btn btn-custom-blue text-white rounded-pill px-4 py-2 d-flex align-items-center text-nowrap"
                (click)="onCreateMatch()">
                <i class="bi bi-plus-lg me-2"></i> Crear Match
              </button>
            </div>
          </div>
        </div>

        <!-- Cards List -->
      </div>

      <div class="flex-grow-1 overflow-auto">
        <div class="container-fluid px-4 pb-4">
          <div class="row g-4">
            @for (match of filteredMatches; track match) {
            <div class="col-12">
              <app-match-card [match]="match" (onAccept)="onAccept(match)" (onReject)="onReject(match)"
                (onComplete)="onComplete(match)">
              </app-match-card>
            </div>
            }
          </div>

        </div>
      </div>
    </div>
  </div>

  <app-create-match-modal *ngIf="showCreateModal" (close)="showCreateModal = false" (matchCreated)="onMatchCreated()">
  </app-create-match-modal>
