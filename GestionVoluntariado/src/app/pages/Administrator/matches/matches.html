<div class="d-flex flex-column h-100 bg-light">
  <app-navbar></app-navbar>
  <div class="d-flex flex-grow-1 overflow-hidden">
    <app-sidebar></app-sidebar>
    <div class="flex-grow-1 overflow-auto">
      <div class="container-fluid p-4">

        <!-- Header Section -->
        <div class="d-flex flex-column align-items-center mb-5">
          <h2 class="text-custom-blue fw-bold mb-4">Matches</h2>
          <app-status-toggle leftLabel="Pendientes" middleLabel="Aceptados" rightLabel="Completados"
            [leftCount]="countPending" [middleCount]="countConfirmed" [rightCount]="countRejected"
            (optionChanged)="onTabChange($event)">
          </app-status-toggle>
        </div>

        <!-- Subheader & Search -->
        <div class="card border-0 shadow-sm rounded-4 p-3 mb-4">
          <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
            <div class="d-flex align-items-center text-dark">
              <i class="bi bi-link-45deg me-2 fs-4"></i>
              <h4 class="fw-bold mb-0">Matches {{ activeTab === 'left' ? 'Pendientes' : (activeTab === 'middle' ?
                'Aceptados' : 'Completados') }}</h4>
            </div>

            <div class="d-flex align-items-center gap-3 flex-grow-1 justify-content-end">
              <div class="input-group bg-light rounded-pill px-3 py-2 shadow-sm" style="max-width: 400px;">
                <span class="input-group-text bg-transparent border-0"><i class="bi bi-search text-muted"></i></span>
                <input type="text" class="form-control bg-transparent border-0 shadow-none" placeholder="Buscar Match">
              </div>

              <button class="btn btn-custom-blue text-white rounded-pill px-4 py-2 d-flex align-items-center"
                (click)="onCreateMatch()">
                <i class="bi bi-plus-lg me-2"></i> Crear Match
              </button>
            </div>
          </div>
        </div>

        <!-- Cards List -->
        <div class="d-flex flex-column gap-3">
          @for (match of filteredMatches; track match) {
          <div>
            <app-match-card [match]="match" (onAccept)="onAccept(match)" (onReject)="onReject(match)">
            </app-match-card>
          </div>
          }
        </div>

      </div>
    </div>
  </div>
</div>
