<div class="d-flex flex-column h-100 bg-light">

    <app-navbar></app-navbar>

    <div class="d-flex flex-grow-1 overflow-hidden">

        <app-sidebar></app-sidebar>

        <div class="flex-grow-1 overflow-auto">
            <div class="container-fluid p-4">

                <!-- Main Header -->
                <div class="d-flex flex-column align-items-center mb-5">
                    <h2 class="text-custom-blue fw-bold mb-4">Organizaciones</h2>
                    <app-status-toggle leftLabel="Pendientes" rightLabel="Aprobadas" [leftCount]="0"
                        [activeOption]="activeTab" (optionChanged)="onTabChange($event)">
                    </app-status-toggle>
                </div>

                <!-- Subheader Actions Row -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="d-flex align-items-center text-custom-blue">
                        <i class="bi bi-people me-2 fs-4"></i>
                        <h4 class="fw-bold mb-0">Organizaciones {{ activeTab === 'right' ? 'Aprobadas' : 'Pendientes' }}
                        </h4>
                    </div>
                    <button class="btn btn-custom-blue text-white rounded-pill px-4 py-2 d-flex align-items-center"
                        (click)="onAddOrganization()">
                        <i class="bi bi-plus-lg me-2"></i> Añadir Organización
                    </button>
                </div>

                <div class="row organizations-list g-4">

                    @for (org of organizations(); track org.cif) {
                    <div class="col-12 col-md-6 col-lg-4">
                        <app-organization-card [organization]="org"></app-organization-card>
                    </div>
                    }

                    @empty {
                    <div class="col-12">
                        <p class="text-center text-muted p-5">No hay organizaciones pendientes o aprobadas para mostrar.
                        </p>
                    </div>
                    }
                </div>
            </div>
        </div>
    </div>
</div>


@if (showModal()) {

<div class="modal fade show" role="dialog" aria-modal="true" style="display: block;">

    <div class="modal-backdrop fade show" (click)="closeModal()"></div>

    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0">
                <button type="button" class="btn-close" (click)="closeModal()"></button>
            </div>

            <div class="modal-body px-5 pb-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-custom-blue">Añadir Organización</h2>
                </div>

                <app-organization-form submitLabel="Añadir" (onSubmit)="onFormSubmit($event)"> </app-organization-form>
            </div>
        </div>
    </div>
</div>
}
