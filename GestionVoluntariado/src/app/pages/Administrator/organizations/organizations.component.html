<div class="d-flex flex-column h-100 bg-light">
  <app-navbar></app-navbar>
  <div class="d-flex flex-grow-1 overflow-hidden">
    <app-sidebar></app-sidebar>
    <div class="flex-grow-1 overflow-auto">
      <div class="container-fluid p-4">
        
        <!-- Header Section -->
        <div class="d-flex flex-column align-items-center mb-5">
          <h2 class="text-custom-blue fw-bold mb-4">Organizaciones</h2>
          <app-status-toggle 
            leftLabel="Pendientes" 
            rightLabel="Aprobadas" 
            [leftCount]="2" 
            (optionChanged)="onTabChange($event)">
          </app-status-toggle>
        </div>

        <!-- Subheader & Action -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="d-flex align-items-center text-custom-blue">
            <i class="bi bi-briefcase me-2 fs-4"></i>
            <h4 class="fw-bold mb-0">Organizaciones Pendientes</h4>
          </div>
          <button class="btn btn-custom-blue text-white btn-sm px-4 rounded-pill" (click)="onAddOrganization()">
            Añadir Organización
          </button>
        </div>

        <div class="row g-4">
          @for (org of organizations(); track org.name) {
            <div class="col-12 col-md-6 col-xl-4">
              <app-organization-card
                [name]="org.name"
                [type]="org.type"
                [location]="org.location"
                [description]="org.description"
                [tags]="org.tags"
                (onAccept)="onAccept(org)"
                (onReject)="onReject(org)">
              </app-organization-card>
            </div>
          }
        </div>

      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade show d-block modal-backdrop-custom" tabindex="-1" *ngIf="showModal">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body px-5 pb-5">
        <div class="text-center mb-4">
          <h2 class="fw-bold text-custom-blue">Añadir Organización</h2>
        </div>

        <app-organization-form submitLabel="Añadir" (onSubmit)="closeModal()"></app-organization-form>
      </div>
    </div>
  </div>
</div>
