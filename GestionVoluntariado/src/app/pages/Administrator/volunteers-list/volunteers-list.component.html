<div class="d-flex flex-column h-100 bg-light">
  <app-navbar></app-navbar>
  <div class="d-flex flex-grow-1 overflow-hidden">
    <app-sidebar></app-sidebar>
    <div class="flex-grow-1 overflow-auto">
      <div class="container-fluid p-4">
        
        <!-- Header Section -->
        <div class="d-flex flex-column align-items-center mb-5">
          <h2 class="text-custom-blue fw-bold mb-4">Voluntariados</h2>
          <app-status-toggle 
            leftLabel="Pendientes" 
            rightLabel="Aprobados" 
            [leftCount]="0" 
            (optionChanged)="onTabChange($event)">
          </app-status-toggle>
        </div>

        <!-- Subheader & Search -->
        <div class="card border-0 shadow-sm rounded-4 p-3 mb-4">
          <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
            <div class="d-flex align-items-center text-dark">
              <i class="bi bi-people me-2 fs-4"></i>
              <h4 class="fw-bold mb-0">Voluntariados {{ activeTab === 'left' ? 'Pendientes' : 'Aprobados' }}</h4>
            </div>

            <div class="d-flex align-items-center gap-3 flex-grow-1 justify-content-end">
              <div class="input-group bg-light rounded-pill px-3 py-2 shadow-sm" style="max-width: 400px;">
                <span class="input-group-text bg-transparent border-0"><i class="bi bi-calendar3 text-muted"></i></span>
                <input type="text" class="form-control bg-transparent border-0 shadow-none" placeholder="Buscar Voluntariado">
                <span class="input-group-text bg-transparent border-0"><i class="bi bi-search text-muted"></i></span>
              </div>

              <button class="btn btn-custom-blue text-white rounded-pill px-4 py-2 d-flex align-items-center">
                <i class="bi bi-sliders me-2"></i> Filtrar Por
              </button>
            </div>
          </div>
        </div>

        <!-- Cards Grid -->
        <div class="row g-4">
          <div class="col-md-6" *ngFor="let item of volunteeringOpportunities">
            <app-volunteering-card
              [title]="item.title"
              [organization]="item.organization"
              [skills]="item.skills"
              [date]="item.date"
              [ods]="item.ods"
              (onAction)="onAction(item)">
            </app-volunteering-card>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
