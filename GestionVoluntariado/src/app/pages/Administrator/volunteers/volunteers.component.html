<div class="d-flex flex-column h-100 bg-light">
  <app-navbar></app-navbar>
  <div class="d-flex flex-grow-1 overflow-hidden">
    <app-sidebar></app-sidebar>
    <div class="flex-grow-1 overflow-auto">
      <div class="container-fluid p-4">
        
        <!-- Header Section -->
        <div class="d-flex flex-column align-items-center mb-5">
          <h2 class="text-custom-blue fw-bold mb-4">Voluntarios</h2>
          <app-status-toggle 
            leftLabel="Pendientes" 
            rightLabel="Aprobados" 
            [leftCount]="4" 
            (optionChanged)="onTabChange($event)">
          </app-status-toggle>
        </div>

        <!-- Subheader & Action -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="d-flex align-items-center text-custom-blue">
            <i class="bi bi-people me-2 fs-4"></i>
            <h4 class="fw-bold mb-0">Voluntarios {{ activeTab === 'left' ? 'Pendientes' : 'Aprobados' }}</h4>
          </div>
          <app-add-button label="AÃ±adir Voluntario" (onClick)="onAddVolunteer()"></app-add-button>
        </div>

        <!-- Cards Grid -->
        <div class="row g-4">
          <div class="col-md-6" *ngFor="let volunteer of volunteers">
            <app-volunteer-card
              [name]="volunteer.name"
              [email]="volunteer.email"
              [skills]="volunteer.skills"
              [availability]="volunteer.availability"
              [interests]="volunteer.interests"
              (onAccept)="onAccept(volunteer)"
              (onReject)="onReject(volunteer)">
            </app-volunteer-card>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
