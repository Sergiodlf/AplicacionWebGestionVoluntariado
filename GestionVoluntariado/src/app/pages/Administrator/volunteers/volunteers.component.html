<!-- Header Section -->
<div class="d-flex flex-column align-items-center mb-5">
  <h2 class="text-custom-blue fw-bold mb-4">Voluntarios</h2>
  <app-status-toggle leftLabel="Pendientes" rightLabel="Aprobados" [leftCount]="4"
    (optionChanged)="onTabChange($event)">
  </app-status-toggle>
</div>

<!-- Subheader & Action -->
<div class="d-flex justify-content-between align-items-center mb-4">
  <div class="d-flex align-items-center text-custom-blue">
    <i class="bi bi-people me-2 fs-4"></i>
    <h4 class="fw-bold mb-0">Voluntarios {{ activeTab === 'left' ? 'Pendientes' : 'Aprobados' }}</h4>
  </div>
  <button class="btn btn-custom-blue text-white btn-sm px-4 rounded-pill" (click)="onAddVolunteer()">
    Añadir Voluntario
  </button>
</div>

<div class="row g-4">
  @for (volunteer of ((activeTab === 'left' ? pendingVolunteers$ : approvedVolunteers$) | async); track
  volunteer.email) {
  <div class="col-12 col-md-6">
    <app-volunteer-card [name]="volunteer.name" [email]="volunteer.email" [skills]="volunteer.skills"
      [availability]="volunteer.availability" [interests]="volunteer.interests" [status]="volunteer.status"
      (onAccept)="onAccept(volunteer)" (onReject)="onReject(volunteer)">
    </app-volunteer-card>
  </div>
  }
</div>

<!-- Modal -->
<div class="modal fade show d-block modal-backdrop-custom" tabindex="-1" *ngIf="showModal">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body px-5 pb-5">
        <div class="text-center mb-4">
          <h2 class="fw-bold text-custom-blue">Añadir Voluntario</h2>
        </div>

        <app-volunteer-form submitLabel="Añadir" (onSubmit)="handleCreateVolunteer($event)"></app-volunteer-form>
      </div>
    </div>
  </div>
</div>
