<div class="d-flex align-items-center justify-content-center min-vh-100 bg-white">
  <div class="container" style="max-width: 400px;">
    <div class="text-center mb-5">
      <h1 class="fw-bold text-custom-blue display-4">Log In</h1>
    </div>

    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label for="email" class="form-label fw-bold text-dark">Email</label>
        <input type="email" class="form-control form-control-lg bg-light border-light-gray" id="email"
          [(ngModel)]="email" name="email" placeholder="Ejemplo@gmail.com" required>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label fw-bold text-dark">Contrase単a</label>
        <input type="password" class="form-control form-control-lg bg-light border-light-gray" id="password"
          [(ngModel)]="password" name="password" placeholder="Contrase単a" required>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger mb-4">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-custom-blue w-100 py-2 fs-5 mb-4 rounded-3 text-white"
        [disabled]="isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Cargando...</span>
      </button>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <a routerLink="/register" class="text-custom-blue text-decoration-underline">
          Crear cuenta nueva
        </a>
        <button type="button" class="btn btn-link text-custom-blue text-decoration-underline p-0 border-0"
          (click)="showChangePasswordModal = true">
          多Cambiar contrase単a?
        </button>
      </div>
    </form>

    <app-change-password-modal *ngIf="showChangePasswordModal" [email]="email"
      (close)="showChangePasswordModal = false">
    </app-change-password-modal>
  </div>
</div>
