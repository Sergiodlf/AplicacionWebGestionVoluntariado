security:
    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        app_unified_provider:
            id: App\Security\UnifiedUserProvider

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            stateless: true
            provider: app_unified_provider

            # Authenticate using the Bearer token (Firebase)
            access_token:
                token_handler: App\Security\FirebaseAccessTokenHandler

            # Helper to return JSON on auth failure (instead of HTML redirect/error)
            entry_point: App\Security\JsonAuthenticationEntryPoint

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # Allow public access to registration and login (if you still use custom login)
        - { path: ^/api/auth/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/forgot-password, roles: PUBLIC_ACCESS }
        - { path: ^/api/categories, roles: PUBLIC_ACCESS }
        - { path: ^/api/ciclos, roles: PUBLIC_ACCESS }
        - { path: ^/api/inscripciones, roles: PUBLIC_ACCESS }

        # Require authentication for everything else in /api
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

when@test:
    security:
        # password_hashers removed (Firebase-only auth)
