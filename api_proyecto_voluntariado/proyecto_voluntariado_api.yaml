openapi: 3.0.3
info:
  title: API Plataforma de Voluntariado
  description: API Backend para la gestión de voluntarios, organizaciones y actividades solidarias.
  version: 1.0.0
servers:
  - url: http://localhost:8000/api
    description: Servidor Local Symfony

paths:
  # ==========================================
  # AUTENTICACIÓN Y REGISTRO
  # ==========================================


  /auth/profile:
    post:
      tags:
        - Autenticación
      summary: Obtener perfil (Token o Email)
      security:
        - bearerAuth: []
      description: Recupera el perfil del usuario autenticado vía Token (recomendado) o por Email en body.
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
      responses:
        '200':
          description: Perfil del usuario
          content:
            application/json:
              schema:
                type: object
                properties:
                  tipo:
                    type: string
                  datos:
                    type: object
        '401':
          description: No autorizado
        '404':
          description: Usuario no encontrado
    put:
      tags:
        - Autenticación
      summary: Actualizar perfil (Smart Update)
      security:
        - bearerAuth: []
      description: Actualiza los datos del perfil del usuario autenticado sin necesidad de ID.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              example:
                nombre: "Nuevo Nombre"
                zona: "Norte"
                habilidades: [1, 2]
      responses:
        '200':
          description: Perfil actualizado correctamente
        '401':
          description: No autorizado
        '500':
          description: Error del servidor



  /auth/register/voluntario:
    post:
      tags:
        - Autenticación
      summary: Registrar nuevo voluntario
      description: Crea un voluntario con perfil completo (habilidades, disponibilidad, etc.)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VoluntarioRegistro'
      responses:
        '201':
          description: Voluntario creado correctamente
        '409':
          description: El DNI o Correo ya existen

  /auth/register/organizacion:
    post:
      tags:
        - Autenticación
      summary: Registrar nueva organización
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrganizacionRegistro'
      responses:
        '201':
          description: Organización creada correctamente
        '409':
          description: El CIF o Email ya existen

  /organizations:
    get:
      tags:
        - Organizaciones
      summary: Listar todas las organizaciones
      description: Devuelve la lista completa de organizaciones registradas, opcionalmente filtrada por estado.
      parameters:
        - in: query
          name: estado
          schema:
            type: string
            enum: [pendiente, aprobado, rechazado]
          required: false
          description: Filtrar organizaciones por su estado.
      responses:
        '200':
          description: Lista recuperada con éxito
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrganizacionDetalle'
    post:
      tags:
        - Organizaciones
      summary: Registrar nueva organización
      description: Crea una nueva organización en la plataforma.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrganizacionRegistro'
      responses:
        '201':
          description: Organización creada correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizacionDetalle'
        '400':
          description: Datos inválidos
        '409':
          description: El CIF o Email ya existen

  /organizations/{cif}:
    put:
      tags:
        - Organizaciones
      summary: Actualizar datos de organización
      parameters:
        - name: cif
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                email:
                  type: string
                sector:
                  type: string
                direccion:
                  type: string
                localidad:
                  type: string
                cp:
                  type: string
                descripcion:
                  type: string
                contacto:
                  type: string
      responses:
        '200':
          description: Organización actualizada correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizacionDetalle'
        '404':
          description: Organización no encontrada
    delete:
      tags:
        - Organizaciones
      summary: Eliminar organización
      parameters:
        - name: cif
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Organización eliminada (sin contenido)
        '404':
          description: Organización no encontrada

  /organizations/{cif}/state:
    patch:
      tags:
        - Organizaciones
      summary: Actualizar estado de una organización
      description: Permite cambiar el estado (pendiente, aprobado, rechazado) de una organización.
      parameters:
        - name: cif
          in: path
          required: true
          description: CIF de la organización
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [estado]
              properties:
                estado:
                  type: string
                  enum: [pendiente, aprobado, rechazado]
                  example: "aprobado"
      responses:
        '200':
          description: Estado actualizado correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizacionDetalle'
        '400':
          description: Estado inválido
        '404':
          description: Organización no encontrada

  /voluntarios/email/{email}:
    get:
      summary: Obtiene los datos de un voluntario por su email.
      tags:
        - Voluntarios
      parameters:
        - in: path
          name: email
          schema:
            type: string
          required: true
          description: Correo electrónico del voluntario
      responses:
        '200':
          description: Datos del voluntario.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VoluntarioDetalle'
        '404':
          description: Voluntario no encontrado.

  /organizations/by-email:
    post:
      summary: Obtiene una organización por su email.
      tags:
        - Organizaciones
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
                  format: email
                  example: "organizacion@email.com"
      responses:
        '200':
          description: Datos de la organización.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizacionDetalle'
        '400':
          description: Email requerido.
        '404':
          description: Organización no encontrada.

  # ==========================================
  # ACTIVIDADES
  # ==========================================
  /actividades/organizacion/{cif}:
    get:
      summary: Obtiene las actividades de una organización con sus inscripciones (opcionalmente filtradas).
      tags:
        - Actividades
      parameters:
        - in: path
          name: cif
          schema:
            type: string
          required: true
          description: CIF de la organización

        - in: query
          name: estadoAprobacion
          schema:
            type: string
            enum: [PENDIENTE, ACEPTADA, RECHAZADA]
          required: false
          description: Filtra las actividades por el visto bueno del organizador.
      responses:
        '200':
          description: Lista de actividades con información detallada e inscripciones.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ActividadConInscripciones'
        '404':
          description: Organización no encontrada.

  /actividades:
    get:
      tags:
        - Actividades
      summary: Listar todas las actividades
      description: Devuelve la lista de actividades disponibles, opcionalmente filtrada por estado de aprobación.
      parameters:
        - in: query
          name: estadoAprobacion
          schema:
            type: string
            enum: [PENDIENTE, ACEPTADA, RECHAZADA]
          required: false
          description: Filtrar actividades por su estado de aprobación.
      responses:
        '200':
          description: Lista recuperada con éxito
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ActividadDetalle'

  /actividades/crear:
    post:
      tags:
        - Actividades
      summary: Publicar una nueva actividad
      description: Una organización crea una actividad.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActividadCreacion'
      responses:
        '201':
          description: Actividad creada exitosamente

  /actividades/{codActividad}/inscribir:
    post:
      tags:
        - Actividades
      summary: Inscribir voluntario en actividad
      description: Apunta a un voluntario a una actividad específica.
      parameters:
        - name: codActividad
          in: path
          required: true
          description: ID único de la actividad
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InscripcionRequest'
      responses:
        '201':
          description: Inscripción creada.
        '404':
          description: Actividad o Voluntario no encontrado.
        '409':
          description: Ya inscrito.


  /actividades/{id}/desinscribir:
    delete:
      tags:
        - Actividades
      summary: Desinscribirse de una actividad (Smart Unsubscribe)
      description: Permite al voluntario autenticado desapuntarse de una actividad indicando solo el ID de la actividad. El servidor localiza la inscripción correspondiente.
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la Actividad
          schema:
            type: integer
      responses:
        '200':
          description: Te has desapuntado correctamente
        '403':
          description: No autorizado (Token inválido)
        '404':
          description: Actividad no encontrada o no estás inscrito en ella

  /actividades/{id}/estado:
    patch:
      summary: Actualiza el estado de ejecución de una actividad.
      tags:
        - Actividades
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID de la actividad
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [estado]
              properties:
                estado:
                  type: string
                  enum: [PENDIENTE, EN CURSO, FINALIZADO, CANCELADO]
                tipo:
                  type: string
                  enum: [ejecucion, aprobacion]
                  description: "Tipo de estado a cambiar (opcional)"
      responses:
        '200':
          description: Estado actualizado.
        '400':
          description: Estado inválido o faltante.
        '404':
          description: Actividad no encontrada.

  # ==========================================
  # INSCRIPCIONES
  # ==========================================
  /inscripciones:
    get:
      tags:
        - Inscripciones
      summary: Listar todas las inscripciones pendientes
      description: Devuelve una lista de todas las inscripciones con estado PENDIENTE en el sistema.
      responses:
        '200':
          description: Lista de pendientes recuperada con éxito
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InscripcionDetalle'
    post:
      tags:
        - Inscripciones
      summary: Crear una nueva inscripción
      description: Permite a un voluntario inscribirse en una actividad especificando ambos IDs.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InscripcionNueva'
      responses:
        '201':
          description: Inscripción creada correctamente
          content:
            application/json:
              example:
                message: "Inscripción creada correctamente"
        '400':
          description: Faltan datos o son inválidos
        '404':
          description: Voluntario o Actividad no encontrados
        '409':
          description: El voluntario ya está inscrito


  /inscripciones/{id}:
    delete:
      tags:
        - Inscripciones
      summary: Cancelar inscripción
      description: Elimina una inscripción existente. Solo el voluntario propietario puede realizar esta acción.
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la inscripción
          schema:
            type: integer
      responses:
        '200':
          description: Inscripción cancelada correctamente
        '403':
          description: No tienes permiso
        '404':
          description: Inscripción no encontrada

  /inscripciones/{id}/estado:
    patch:
      tags:
        - Inscripciones
      summary: Actualizar estado de inscripción
      description: Cambia el estado de una inscripción (ej. Confirmar, Rechazar).
      parameters:
        - name: id
          in: path
          required: true
          description: ID numérico de la inscripción
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEstadoRequest'
      responses:
        '200':
          description: Estado actualizado correctamente
          content:
            application/json:
              example:
                message: "Estado actualizado correctamente"
                nuevo_estado: "CONFIRMADO"
        '400':
          description: Estado inválido o falta campo
        '404':
          description: Inscripción no encontrada


  /inscripciones/me:
    get:
      tags:
        - Inscripciones
      summary: Mis Inscripciones (Usa Token)
      description: Recupera las inscripciones del voluntario autenticado. Permite filtrar por estado.
      parameters:
        - name: estado
          in: query
          required: false
          schema:
            type: string
            enum: [PENDIENTE, CONFIRMADO, RECHAZADO, EN_CURSO, FINALIZADO]
          description: Estado de la inscripción (opcional)
      responses:
        '200':
          description: Lista de inscripciones del usuario
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Inscripcion'
        '401':
          description: No autenticado

  /inscripciones/voluntario/{dni}/actividades-aceptadas:
    get:
      tags:
        - Inscripciones
      summary: Listar actividades ACEPTADAS de un voluntario (filtro opcional por estado)
      description: Recupera actividades donde el voluntario está CONFIRMADO, permitiendo filtrar por el estado de la actividad (PENDIENTE, EN CURSO, FINALIZADO).
      parameters:
        - name: dni
          in: path
          required: true
          description: DNI del voluntario
          schema:
            type: string
        - name: estado
          in: query
          required: false
          description: Estado de la actividad para filtrar (ej. PENDIENTE, EN CURSO)
          schema:
            type: string
            enum: ["PENDIENTE", "EN_CURSO", "FINALIZADO"]
            example: "PENDIENTE"
      responses:
        '200':
          description: Lista de actividades filtradas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ActividadInscritaDetalle'
        '404':
          description: Voluntario no encontrado

  /inscripciones/organizacion/{cif}:
    get:
      tags:
        - Inscripciones
      summary: Listar inscripciones de actividades de una organización
      description: Devuelve todas las inscripciones (solicitudes de voluntarios) para las actividades creadas por la organización especificada.
      parameters:
        - name: cif
          in: path
          required: true
          description: CIF de la organización
          schema:
            type: string
        - name: estado
          in: query
          required: false
          description: Filtrar por estado de la inscripción
          schema:
            type: string
            enum: ["PENDIENTE", "CONFIRMADO", "RECHAZADO", "EN_CURSO", "FINALIZADO"]
            example: "PENDIENTE"
      responses:
        '200':
          description: Lista de inscripciones recuperada con éxito
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InscripcionOrganizacionDetalle'
        '404':
          description: Organización no encontrada

  /voluntarios:
    get:
      tags:
        - Voluntarios
      summary: Listar todos los voluntarios
      description: Devuelve la lista completa de voluntarios registrados, opcionalmente filtrada por estado.
      parameters:
        - in: query
          name: estado
          schema:
            type: string
            enum: [PENDIENTE, ACEPTADO, RECHAZADA]
          required: false
          description: Filtrar voluntarios por su estado en la plataforma.
      responses:
        '200':
          description: Lista recuperada con éxito
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VoluntarioDetalle'

  /voluntarios/{dni}/estado:
    patch:
      tags:
        - Voluntarios
      summary: Actualizar estado global del voluntario (PLATAFORMA)
      description: Cambia el estado del voluntario en la plataforma (PENDIENTE, ACEPTADO, RECHAZADO).
      parameters:
        - name: dni
          in: path
          required: true
          description: DNI del voluntario
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEstadoRequest'
      responses:
        '200':
          description: Estado actualizado correctamente
          content:
            application/json:
              example:
                message: "Estado del voluntario actualizado correctamente"
                nuevo_estado: "ACEPTADO"
        '400':
          description: Estado inválido
        '404':
          description: Voluntario no encontrado


  # ==========================================
  # CICLOS FORMATIVOS
  # ==========================================
  /ciclos:
    get:
      tags:
        - Ciclos
      summary: Listar todos los ciclos formativos
      description: Devuelve la lista de ciclos y cursos disponibles para el registro de voluntarios.
      responses:
        '200':
          description: Lista de ciclos recuperada con éxito
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CicloDetalle'

  # ==========================================
  # ESTADÍSTICAS (DASHBOARD)
  # ==========================================
  /stats/general:
    get:
      summary: Obtener estadísticas generales del dashboard
      tags:
        - Estadísticas
      description: Devuelve los contadores de voluntarios, organizaciones y matches para el panel de control.
      responses:
        '200':
          description: Estadísticas recuperadas correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardStats'

  # ==========================================
  # CATEGORÍAS (DATA MAESTRA)
  # ==========================================


  /categories/ods:
    get:
      tags:
        - Categorías
      summary: Listar ODS
      responses:
        '200':
          description: Lista de ODS
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ODS'

  /categories/habilidades:
    get:
      tags:
        - Categorías
      summary: Listar Habilidades
      responses:
        '200':
          description: Lista de Habilidades
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Habilidad'
    post:
      tags:
        - Categorías
      summary: Crear nueva Habilidad
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [nombre]
              properties:
                nombre:
                  type: string
                  example: "Primeros Auxilios"
      responses:
        '201':
          description: Habilidad creada exitosamente
        '400':
          description: Nombre inválido o vacío

  /categories/habilidades/{id}:
    delete:
      tags:
        - Categorías
      summary: Eliminar Habilidad
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Habilidad eliminada exitosamente
        '404':
          description: Habilidad no encontrada

  /categories/intereses:
    get:
      tags:
        - Categorías
      summary: Listar Intereses
      responses:
        '200':
          description: Lista de Intereses
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Interes'
    post:
      tags:
        - Categorías
      summary: Crear nuevo Interés
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [nombre]
              properties:
                nombre:
                  type: string
                  example: "Protección Animal"
      responses:
        '201':
          description: Interés creado exitosamente
        '400':
          description: Nombre inválido o vacío

  /categories/intereses/{id}:
    delete:
      tags:
        - Categorías
      summary: Eliminar Interés
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Interés eliminado exitosamente
        '404':
          description: Interés no encontrado

  /categories/necesidades:
    get:
      tags:
        - Categorías
      summary: Listar Necesidades
      responses:
        '200':
          description: Lista de Necesidades
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Necesidad'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "Firebase ID Token"

  schemas:
    # --- MODELOS AUXILIARES ---
    ODS:
      type: object
      properties:
        id: 
          type: integer
        nombre:
          type: string
        descripcion:
          type: string
        color:
          type: string
          example: "#E5243B"

    Habilidad:
      type: object
      properties:
        id: 
          type: integer
        nombre:
          type: string

    Interes:
      type: object
      properties:
        id: 
          type: integer
        nombre:
          type: string

    Necesidad:
      type: object
      properties:
        id: 
          type: integer
        nombre:
          type: string

    # --- MODELO REGISTRO VOLUNTARIO ---
    VoluntarioRegistro:
      type: object
      required: [nombreCompleto, dni, correo, password, zona, ciclo, fechaNacimiento]
      properties:
        nombreCompleto:
          type: string
          example: "Juan Pérez García"
        dni:
          type: string
          example: "12345678Z"
        correo:
          type: string
          format: email
          example: "juan@gmail.com"
        password:
          type: string
          format: password
        zona:
          type: string
          example: "Pamplona"
        ciclo:
          type: string
          example: "DAW"
        fechaNacimiento:
          type: string
          format: date
          example: "1998-05-20"
        experiencia:
          type: string
          example: "Voluntariado previo en Cruz Roja"
        coche:
          type: string
          description: "Puede ser 'Si', 'No', 'true', etc."
          example: "Si"
        idiomas:
          type: array
          items:
            type: string
          example: ["Inglés", "Euskera"]
        habilidades:
          type: array
          items:
            type: string
          example: ["Primeros Auxilios", "Conducción"]
        intereses:
          type: array
          items:
            type: string
          example: ["Medio Ambiente", "Social"]
        disponibilidad:
          type: array
          items:
            type: string
          example: ["Lunes Mañana", "Fines de Semana"]

    # --- MODELO DETALLE VOLUNTARIO ---
    VoluntarioDetalle:
      type: object
      properties:
        dni:
          type: string
        nombre:
          type: string
        apellido1:
          type: string
        apellido2:
          type: string
        correo:
          type: string
