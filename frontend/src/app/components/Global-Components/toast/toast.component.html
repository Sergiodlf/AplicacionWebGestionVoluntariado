<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div *ngFor="let toast of toasts$ | async" class="toast show align-items-center border-0 mb-2 shadow-sm" [ngClass]="{
         'text-bg-success': toast.type === 'success',
         'text-bg-danger': toast.type === 'error',
         'text-bg-warning': toast.type === 'warning',
         'text-bg-info': toast.type === 'info'
       }" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body d-flex align-items-center gap-2">
                <i class="bi" [ngClass]="{
            'bi-check-circle-fill': toast.type === 'success',
            'bi-exclamation-triangle-fill': toast.type === 'error' || toast.type === 'warning',
            'bi-info-circle-fill': toast.type === 'info'
        }"></i>
                {{ toast.message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="remove(toast.id!)"
                aria-label="Close"></button>
        </div>
    </div>
</div>
