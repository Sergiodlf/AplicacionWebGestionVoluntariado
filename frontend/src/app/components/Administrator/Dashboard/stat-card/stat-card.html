<div class="card border-0 shadow-sm h-100">
  <div class="card-body d-flex align-items-center justify-content-between">
    <div>
      <h6 class="text-uppercase text-muted fw-bold mb-1" style="font-size: 0.75rem;">{{ title }}</h6>
      <h2 class="mb-0 fw-bold">{{ value }}</h2>
      <small class="text-custom-blue fw-bold" *ngIf="subtext">{{ subtext }}</small>
    </div>
    <div class="icon-shape rounded-circle text-white d-flex align-items-center justify-content-center bg-custom-blue" style="width: 50px; height: 50px;">
      <i class="bi" [ngClass]="icon" style="font-size: 1.5rem;"></i>
    </div>
  </div>
</div>
